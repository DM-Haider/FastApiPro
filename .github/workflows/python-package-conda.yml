name: project running

on: [push]


jobs:
  docker_running:
    name: run via docker
    runs-on: self-hosted
    steps:
      - name: code checkout
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2


      - name: run docker compose
        run : |

          docker compose up
          sleep 10 # Wait for the server to start
          curl --fail http://localhost:8000 # Test the app
